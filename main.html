<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="" method="post">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" placeholder="Name" required><br>
  <label for="email">Email</label>
  <input type="email" name="email" id="email" required placeholder="Email"><br>
  <label for="gender_m">Male</label>
  <input type="radio" name="gender" id="gender_m" required><br>
  <label for="gender_f">Female</label>
  <input type="radio" name="gender" id="gender_f" required><br>
  <label for="cars">Cars Brands</label>
  <select id="cars" name="cars" required>
  <option value="bmw">bmw</option>
  <option value="mecerdes">mecerdes</option>
  <option value="jaguar">jaguar</option>
  <option value="tata">tata</option>
</select><br>
<label for="age">Age</label>
<input type="number" name="age" id="age" required placeholder="Age"><br>
<label for="dob">DOB</label>
<input type="date" name="dob" id="dob" required ><br>
<label for="tel">Phone Number</label>
<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
<label for="password">Password</label>
<input type="password" name="password" id="password" required placeholder="Password"><br>
<label for="tos">I agree to the TOS</label>
<input type="checkbox" name="tos" id="tos" required><br>
<input type="submit" value="submit">
</form>
</body>

</html>
